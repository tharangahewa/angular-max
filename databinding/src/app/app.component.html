<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <h3>I'm in the Username App!</h3>
      
      <label>Enter your username</label>
      
      <input type="text" 
      class="form-control" 
      [(ngModel)]="username"
      >
      
      <p>{{username}}</p>
      
      <button class="btn btn-primary" 
      [disabled]="!username" 
      (click)="username=''"
      >Reset</button>

    </div>
  </div>
</div>
